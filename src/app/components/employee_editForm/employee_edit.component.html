<div class="container mt-4">
  <div class="card p-3">
    <h3>Edit Employee</h3>

    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <form *ngIf="!loading" (ngSubmit)="update()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="employee.phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" [(ngModel)]="employee.department" name="department" required>
      </div>
      <button type="submit" class="btn btn-hdfc me-2">Update</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/employee-list'])">Cancel</button>
    </form>
  </div>
</div>
